<!-- Including header -->
<div ng-include="'views/common/login-header.html'"></div>

<div id="page_content">
    <div id="page_content_inner">
        <div class="container marginTopAlign">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-6 col-sm-5 col-xs-12">
                    <div class="row">
                        <div class="col-xs-10 col-sm-12 col-md-8">
                            <div class="signUpContainer">
                                <h2 class="loginTitle">Reset Your Password</h2>
                                <br>
                                <form role="form" angular-validator-submit="updatePassword()" name="myForm" class="" novalidate angular-validator> <!--form-horizontal-->
                                    <div class="form-group">
                                        <!--<input type="password" name="newPassword" ng-model="newPassword" id="password" class="form-control input-sm loginInput inputMaxWidth" placeholder="New Password">-->
                                        <input  type = "password"
                                                ng-model="newPassword"
                                                name = "newPassword"
                                                validate-on="dirty"
                                                class = "form-control input-sm loginInput inputMaxWidth"
                                                required-message="'Yo! This field is required..'"
                                                placeholder="New Password"
                                                required>
                                    </div>

                                    <div class="form-group">
                                        <!--<input type="password" name="confirmPassword" ng-model="confirmPassword" id="confirmPassword" class="form-control input-sm loginInput inputMaxWidth" placeholder="Confirm Password">-->
                                        <input  type = "text"
                                                ng-model="confirmPassword"
                                                name = "confirmPassword"
                                                validate-on="dirty"
                                                class="form-control input-sm loginInput inputMaxWidth"
                                                required-message="'Yo! This field is required..'"
                                                placeholder="Confirm Email Id"
                                                validator = "newPassword === confirmPassword"
                                                invalid-message = "'Password do not match!'"
                                                required>
                                    </div>
                                    <input type="submit" value="Change" class="btn btn-block singinButton inputMaxWidth">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</div>
