<!-- Including header -->
<div ng-include="'views/common/login-header.html'"></div>
<style type="text/css">
.loginBox{
    margin: auto;
    width: 350px;
    margin-top: 100px;
}    

.loginButton{
    background-color: #72bb53;
    color: white;
        border: 1px;
    border-radius: 4px;
    height: 35px;
    width: 100%;
}

</style>
<div id="page_content" class="ng-scope">
    <div id="page_content_inner">
        <div class="container marginTopAlign">
            <div class="row loginBox"><div>
                                <form role="form" angular-validator-submit="fnAuthenticateUser()" name="myForm" class="ng-pristine ng-invalid ng-invalid-required ng-valid-angular-validator" novalidate="" angular-validator=""> <!--form-horizontal-->
                                    

                                    <div class="form-group">Email or Phone no</div>
<div class="form-group">
                                        <input type="text" ng-model="email" name="email" validate-on="dirty" class="form-control input-sm loginInput inputMaxWidth ng-pristine ng-invalid ng-invalid-required ng-touched" required-message="'Yo! This field is required..'" placeholder="Email or Phone no" required="">
                                    </div>
                                    <div class="form-group"> Password
                                        
  <a href="/#/forgotPassword">Forget Password?</a>         </div>
                                    <div class="form-group">
                                        <input type="password" ng-model="userPassword" name="userPassword" validate-on="dirty" class="form-control input-sm loginInput inputMaxWidth ng-pristine ng-untouched ng-invalid ng-invalid-required" required-message="'Yo! This field is required..'" placeholder="Password" required="">
                                    </div>
                                    <input class="loginButton" type="submit" value="Login" class="btn btn-block singinButton inputMaxWidth">

<div class="form-group" style="
    margin-top: 10px;
">New to Virtualgodown? <a href="/#/signUp"> Create a new account</a>         </div>


                                </form></div>
            </div>
        </div>
    </div>
</div>
