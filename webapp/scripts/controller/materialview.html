<section ng-init="view()">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>

</div>
   <div class="row">
      <div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
         <form class="form inputs-underline" enctype="multipart/form-data">
            <section>
               <h3>Material Details</h3>
               <div class="row">
                  <div class="col-md-9 col-sm-9">
                     <div class="form-group">
                        <label for="title">Material Name</label>
                        <h4>{{selectedUsr.name}}</h4>
                     </div>
                     <!--end form-group-->
                  </div>
                  <!--
                  <div class="col-md-3 col-sm-3">
                     <div class="form-group">
                        <label for="category">Category</label>
                        <h4>Chemical</h4>
                     </div>
                  </div>
                  -->
               </div>
               <div class="row">
                 <div class="col-md-9 col-sm-9">
                    <div class="form-group">
                       <label for="title">Other Names</label>
                         <h4>{{selectedUsr.othernames}}</h4>
                    </div>
                    <!--end form-group-->
                 </div>
                 <div class="col-md-3 col-sm-3">
                    <div class="form-group">
                       <label for="title">CAS No</label>
                         <h4>{{selectedUsr.casno}}</h4>
                    </div>
                    <!--end form-group-->
                 </div>
                  <!--end col-md-9-->
                  <!--col-md-3-->
               </div>

               <div class="row">
                  <div class="col-md-6 col-sm-3">
                     <div class="form-group">
                        <label for="category">Units</label>
                        <h4>{{selectedUsr.unit}}</h4>
                     </div>
                  </div>
               </div>
               <!--end row-->
               <div class="row">
                  <div class="col-md-4 col-sm-3">
                     <div class="form-group">
                        <label for="tags">Filter Name</label>
                     </div>
                  </div>
                  <div class="col-md-6 col-sm-3">
                     <div class="form-group">
                        <label for="tags">Tags</label>
                     </div>
                  </div>
               </div>
               <div class="row" ng-repeat="(key,data) in selectedUsr.filters">
                  <div class="col-md-4 col-sm-3">
                     <div class="form-group">
                        <h4>{{key}}</h4>
                     </div>
                  </div>
                  <div class="col-md-6 col-sm-3">
                     <div class="form-group">
                        <h4 ng-repeat="x in data">{{x.name}}</h4>
                     </div>
                  </div>
               </div>
               <!--end form-group-->
          
         </form>
         <!--end form-->
      </div>
      <!--end col-md-6-->
   </div>
   <!--end row-->
</section>
